<script src="turtle.js"></script>
<script>
  var p = new Turtle(document.getElementById("mycanvas"));
  p.moveto(600, 350);
  p.penDown = true;

function Square(size){
  for(var i = 0; i < 4; i++){
    p.forward(size);
    p.right(90);
  }
}

function DrawCircle(centerX, centerY, radius){
  p.penDown = false;
  p.moveto(centerX, centerY);
  p.left(p.angle());
  p.forward(radius);
  p.right(90);
  p.penDown = true;
  for(var i = 0; i < 360; i++)
  {
    p.forward(radius / 100);
    p.right(1);
  }
}
