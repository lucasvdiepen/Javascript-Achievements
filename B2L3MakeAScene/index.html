<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <title>Make A Scene</title>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-asset>
                <a-asset-item id="pot-obj" src="Pot_LowPoly.obj"></a-asset-item>
                <a-asset-item id="pot-mtl" src="Pot_LowPoly.mtl"></a-asset-item>
            </a-asset>
            
            <a-obj-model position="30 -18 1" rotation="0 90 180" src="#pot-obj" mtl="#pot-mtl" scale="-0.10 -0.10 -0.10"></a-obj-model>
            <a-entity camera look-controls wasd-controls="acceleration:1000" position="0 1.6 0"></a-entity>
        </a-scene>
    </body>
</html>
